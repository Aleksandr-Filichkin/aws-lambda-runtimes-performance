AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Micronaut API

Resources:
  JavaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: java-graalvm-lambda/output/lambda-java-1.0-SNAPSHOT.jar
      Handler: com.filichkin.blog.lambda.v2.handler.BookHandler::handleRequest
      Runtime: java11
      MemorySize: 256
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BooksTable
      Timeout: 15
      Events:
        CreateBook:
          Type: Api
          Properties:
            Path: /java/book
            Method: post

  JavaARMFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: java-graalvm-lambda/output/lambda-java-1.0-SNAPSHOT.jar
      Handler: com.filichkin.blog.lambda.v2.handler.BookHandler::handleRequest
      Runtime: java11
      MemorySize: 256
      Tracing: Active
      Architectures:
        - arm64
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BooksTable
      Timeout: 15
      Events:
        CreateBook:
          Type: Api
          Properties:
            Path: /java-arm/book
            Method: post


  GraalVMFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: not.used.in.provided.runtime
      Runtime: provided
      CodeUri: java-graalvm-lambda/output/dist/function.zip
      MemorySize: 256
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BooksTable
      Timeout: 10
      Environment:
        Variables:
          TABLE_NAME: test

      Events:
        CreateBook:
          Type: Api
          Properties:
            Path: /graal/book
            Method: post

